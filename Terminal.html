<!DOCTYPE html>
<html>
	<head>
		<script src  = "http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type = "text/javascript" src = "Terminal.js"></script>
		<link   rel  = stylesheet href = "Terminal.css"></style>
		<title>
			NinthStar's Terminalhelp
		</title>
	</head>
	<body onload = "createNewLine()" onkeyup = "detectEnter(event)">
		<script>
		(function($)
		{
			// jQuery autoGrowInput plugin by James Padolsey
			// See related thread: http://stackoverflow.com/questions/931207/is-there-a-jquery-autogrow-plugin-for-text-fields
			
			// Auto Grow Input (Search from the Internet)
			$.fn.autoGrowInput = function(o)
			{
				o = $.extend(
				{
					maxWidth    : 1000,
					minWidth    : 0,
					comfortZone : 70
				}, o);
				
				this.filter("input:text").each(function()
				{
					var minWidth = o.minWidth || $(this).width(),
					    val = '',
					    input = $(this),
					    testSubject = $("<tester/>").css(
					    {
					        position      : "absolute",
					        top           : -9999,
					        left          : -9999,
					        width         : "auto",
					        fontSize      : input.css("fontSize"),
					        fontFamily    : input.css("fontFamily"),
					        fontWeight    : input.css("fontWeight"),
					        letterSpacing : input.css("letterSpacing"),
					        whiteSpace    : "nowrap"
					    }),
					    check = function()
					    {
					        if (val === (val = input.val()))
					        {
					            return;
					        }
							
					        // Enter new content into testSubject
					        var escaped = val.replace(/&/g, "&amp;").replace(/\s/g,"&nbsp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
					        testSubject.html(escaped);
						
					        // Calculate new width + whether to change
					        var testerWidth = testSubject.width(),
					            newWidth = (testerWidth + o.comfortZone) >= minWidth ? testerWidth + o.comfortZone : minWidth,
					            currentWidth = input.width(),
					            isValidWidthChange = (newWidth < currentWidth && newWidth >= minWidth)
					                              || (newWidth > minWidth && newWidth < o.maxWidth);
						
					        // Animate width
					        if (isValidWidthChange)
					        {
								input.width(newWidth);
					        }
							else if (newWidth >= o.maxWidth)
							{
								alert("Please do NOT type too many words!\n"
								    + "This terminal can only show 80 letters per line at most.");
							}
						
					    };
						
						testSubject.insertAfter(input);
						$(this).bind("keyup keydown blur update", check);
					});
					
					return this;
				};
			})(jQuery);
			
		</script>
		<div class = "system">
		NinthStar's Terminal :<br/>
		</div>
	</body>
</html>
